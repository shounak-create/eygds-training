<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <style>
        .h1.h1{
            color: red;
            border: 1px solid black;
            width: 100px;
        }
        .h1:hover{
            transform: skew(50deg,100deg);
            border-radius: 100px;
            transition: 2s;
        }
        .h2{
            color: green;

        }
        .h2{
            transform: translateX(180px)

        }
        .high{
            color: green;
        }
        .low{
            color: grey;
        }
        .high div{
            color: black;
        }
        p:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div class="h1 ">Good</div>
    <div class="high">
        <p>
            this is hih para
        </p>
        <div class="low">
            <p>
                this is the para
            </p>
        </div>
    </div>
</body>
</html>
